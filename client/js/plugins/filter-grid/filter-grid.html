<div fund-filters></div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>ng Grid - Basic Example</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <div class="row" ng-if="showTabForView()">
                    <div class="col-sm-12 m-b-xs">
                        <div data-toggle="buttons" class="btn-group">
                            <label class="btn btn-sm btn-white" ng-repeat="(key, info) in tabsData" data-key="{{key}}" data-ng-class="{'active' : 0 == $index}"><input id="option1" name="options" type="radio"> {{info.title}} </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 m-b-xs">
                        <div class="gridStyle" ui-grid="ngOptions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
