<div class="wrapper wrapper-content animated fadeInRight" ng-controller="registerAppsController" ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>ng Grid - Basic Example</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <p>
                        Ng Grid is a Angular native directive control that provides solutions for representing and manipulating tabular data on the web.
                    </p>
                    <div class="gridStyle" ng-grid="gridInfo"></div>
                </div>
            </div>
        </div>
    </div>
</div>
